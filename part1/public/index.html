<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body { background: #fffcf2; font-family: sans-serif; }
    .hidden { display:none; }
    .tiny-btn { font-size:8px; padding:2px 4px; margin:50px; }
    .low-contrast { color:#aaa; background:#eee; }
  </style>
</head>
<body>
  <div id="app">
    <button type="button" @click="openModal" class="tiny-btn">
      Open Dog Modal
    </button>

    <div v-if="showModal" role="dialog" style="border:1px solid #000;padding:1em;">
      <h2>üê∂ Dog of the Day</h2>
      <!-- show placeholder while loading -->
      <p v-if="!picUrl">Loading‚Ä¶</p>
      <img
        v-if="picUrl"
        :src="picUrl"
        alt="Random dog from dog.ceo"
        style="max-width:300px;"
      />
      <p>Name: <strong>{{ dogName }}</strong></p>
      <p>Breed: {{ breed }}</p>
      <p>Age: {{ age }}</p>
      <button type="button" @click="showModal = false" class="tiny-btn">
        Close
      </button>
    </div>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          showModal: false,
          picUrl: null,
          dogName: 'Montgomery',
          breed: 'Mystery Mutt',
          age: '3 years'
        };
      },
      methods: {
        openModal() {
          this.showModal = true;
          this.picUrl = null;
          console.log('Fetching random dog‚Ä¶');
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(r => r.json())
            .then(d => {
              console.log('Got URL:', d.message);
              this.picUrl = d.message;
            })
            .catch(err => {
              console.error('Fetch error:', err);
            });
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
