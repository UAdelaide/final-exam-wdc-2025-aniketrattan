<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Owner Dashboard - Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">
  <div id="app" class="container py-4">

    <!-- LOG OUT BUTTON (new) -->
    <button @click="logout" class="btn btn-outline-secondary mb-3">
      Log Out
    </button>

    <h1 class="mb-4 text-primary">Owner Dashboard</h1>

    <!-- Walk request form -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        Request a Walk
      </div>
      <div class="card-body">
        <form @submit.prevent="submitWalkRequest">
          <div class="mb-3">
            <label class="form-label">Dog ID</label>
            <input v-model="form.dog_id" type="number" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Time</label>
            <input v-model="form.requested_time" type="datetime-local" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Duration (minutes)</label>
            <input v-model="form.duration_minutes" type="number" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input v-model="form.location" type="text" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit Request</button>
          <div v-if="message" class="alert alert-success mt-3">{{ message }}</div>
          <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
        </form>
      </div>
    </div>

    <!-- List of your walk requests -->
    <div v-if="walks.length">
      <h2>Your Requests</h2>
      <ul class="list-group">
        <li v-for="w in walks" :key="w.request_id"
          class="list-group-item d-flex justify-content-between align-items-center">
          {{ w.dog_id }} â€” {{ w.requested_time }} ({{ w.duration_minutes }}m) @ {{ w.location }}
          <span :class="{
            'badge bg-secondary': w.status==='open',
            'badge bg-success': w.status==='accepted',
            'badge bg-info': w.status==='completed',
            'badge bg-danger': w.status==='cancelled'
          }">{{ w.status }}</span>
        </li>
      </ul>
    </div>

  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const form = ref({ dog_id: '', requested_time: '', duration_minutes: '', location: '' });
        const walks = ref([]);
        const message = ref('');
        const error = ref('');

        // submit a new walk request
        async function submitWalkRequest() {
          message.value = error.value = '';
          try {
            const res = await fetch('/api/walks', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(form.value)
            });
            if (!res.ok) throw new Error((await res.json()).error);
            message.value = 'Request submitted!';
            form.value = { dog_id: '', requested_time: '', duration_minutes: '', location: '' };
            fetchWalks();
          } catch (err) {
            error.value = err.message;
          }
        }

        // load existing requests
        async function fetchWalks() {
          const res = await fetch('/api/walks');
          walks.value = await res.json();
        }

        // LOGOUT method (new)
        async function logout() {
          await fetch('/api/users/logout', { method: 'POST' });
          window.location.href = 'index.html';
        }

        // initial load
        fetchWalks();

        return {
          form,
          walks,
          message,
          error,
          submitWalkRequest,
          logout         // expose to template
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
