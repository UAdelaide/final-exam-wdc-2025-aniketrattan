<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Dogs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Bootstrap CSS for quick styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">All Dogs</h1>

    <!-- Dogs table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Owner</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_name">
          <td>{{ dog.dog_name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_username }}</td>
          <td>
            <img
              :src="dog.picUrl"
              alt="Random dog photo"
              class="img-fluid rounded"
              style="max-width: 150px;"
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          dogs: []    // will hold [{ dog_name, size, owner_username, picUrl }, â€¦]
        }
      },
      async mounted() {
        try {
          // 1) Fetch your dogs list
          const dogList = await fetch('/api/dogs')
                                  .then(r => r.json());                                  :contentReference[oaicite:0]{index=0}

          // 2) For each dog, fetch a random image
          const withPics = await Promise.all(dogList.map(async dog => {
            const { message: picUrl } = await fetch('https://dog.ceo/api/breeds/image/random')
                                              .then(r => r.json());
            return { ...dog, picUrl };
          }));

          // 3) Update reactive array
          this.dogs = withPics;
        } catch (err) {
          console.error('Error loading dogs or images:', err);
        }
      }
    }).mount('#app');
  </script>

  <!-- Bootstrap JS bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
