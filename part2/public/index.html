<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-primary mb-4">Welcome to the Dog Walking Service!</h1>

    <form id="loginForm" class="w-50">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
      <div id="error" class="text-danger mt-2"></div>
    </form>
    <h2 class="mt-5 mb-3">All Registered Dogs</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody id="dogsTableBody"></tbody>
    </table>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const creds = {
        username: form.username.value,
        password: form.password.value
      };
      const res = await fetch('/api/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(creds)
      });

      // ─── load all dogs & fetch a random photo for each ──────────────
+    async function loadDogs() {
+      const tbody = document.getElementById('dogsTableBody');
+      try {
+        const dogs = await fetch('/api/dogs').then(r => r.json());
+        for (let dog of dogs) {
+          const { message: picUrl } = await fetch('https://dog.ceo/api/breeds/image/random')
+                                            .then(r => r.json());
+          const row = document.createElement('tr');
          row.innerHTML = `
           <td>${dog.dog_id}</td>
           <td>${dog.name}</td>
           <td>${dog.size}</td>
            <td>${dog.owner_id}</td>
            <td>
              <img src="${picUrl}"
                   alt="Dog photo"
                   class="img-fluid rounded"
                   style="max-width:100px;" />
            </td>`;
          tbody.appendChild(row);
        }
      } catch (err) {
        console.error('Error loading dogs:', err);
      }
    }
    document.addEventListener('DOMContentLoaded', loadDogs);

      if (!res.ok) {
        const body = await res.json();
        document.getElementById('error').textContent = body.error || 'Login failed';
        return;
      }
      const { user } = await res.json();
      // redirect based on role
      if (user.role === 'owner') {
        window.location.href = 'owner-dashboard.html';
      } else {
        window.location.href = 'walker-dashboard.html';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
