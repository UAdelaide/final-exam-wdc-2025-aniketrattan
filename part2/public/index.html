<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>
    <p class="lead">Connect with trusted student walkers for your beloved dog!</p>

    <!-- LOGIN FORM -->
    <div v-if="!user">
      <h3>Login</h3>
      <form @submit.prevent="login">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            v-model="creds.username"
            type="text"
            class="form-control"
            required
          >
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            v-model="creds.password"
            type="password"
            class="form-control"
            required
          >
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
      <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
    </div>

    <!-- REDIRECT LINKS  -->
    <div v-else>
      <div class="alert alert-success">
        Logged in as {{ user.username }} ({{ user.role }})
      </div>
      <a
        v-if="user.role === 'owner'"
        href="owner-dashboard.html"
        class="btn btn-outline-primary me-2"
      >Owner Dashboard</a>
      <a
        v-else
        href="walker-dashboard.html"
        class="btn btn-outline-success"
      >Walker Dashboard</a>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const creds = ref({ username: '', password: '' });
        const user  = ref(null);
        const error = ref('');

        async function login() {
          error.value = '';
          const res = await fetch('/api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(creds.value)
          });

          if (!res.ok) {
            const body = await res.json();
            error.value = body.error || 'Login failed';
            return;
          }

          const { user: u } = await res.json();
          user.value = u;

          // immediate client‚Äêside redirect
          if (u.role === 'owner') {
            window.location.href = 'owner-dashboard.html';
          } else {
            window.location.href = 'walker-dashboard.html';
          }
        }

        return { creds, user, error, login };
      }
    }).mount('#app');
  </script>

  <!-- Bootstrap JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
