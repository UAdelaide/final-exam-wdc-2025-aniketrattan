<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Walker Dashboard - Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">
  <div id="app" class="container py-4">

    <!-- LOG OUT BUTTON (new) -->
    <button type="button" @click="logout" class="btn btn-outline-secondary mb-3">
      Log Out
    </button>

    <h1 class="mb-4 text-success">Walker Dashboard</h1>

    <!-- Alert messages -->
    <div v-if="message" class="alert alert-info">{{ message }}</div>
    <div v-if="error" class="alert alert-danger">{{ error }}</div>

    <!-- List of open walk requests -->
    <ul class="list-group">
      <li v-for="w in walks" :key="w.request_id"
        class="list-group-item d-flex justify-content-between align-items-center">
        {{ w.dog_id }} â€” {{ w.requested_time }} ({{ w.duration_minutes }}m) @ {{ w.location }}
        <button type="button" class="btn btn-sm btn-primary" @click="applyToWalk(w.request_id)">
          Accept
        </button>
      </li>
    </ul>

  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const walks = ref([]);
        const message = ref('');
        const error = ref('');

        // fetch open requests
        async function loadWalks() {
          const res = await fetch('/api/walks');
          walks.value = await res.json();
        }

        // accept one
        async function applyToWalk(request_id) {
          message.value = error.value = '';
          try {
            const res = await fetch(`/api/walks/${request_id}/apply`, { method: 'POST' });
            if (!res.ok) throw new Error((await res.json()).error);
            message.value = 'Application sent!';
            loadWalks();
          } catch (err) {
            error.value = err.message;
          }
        }

        // LOGOUT method (new)
        async function logout() {
          await fetch('/api/users/logout', { method: 'POST' });
          window.location.href = 'index.html';
        }

        // initial load
        loadWalks();

        return {
          walks,
          message,
          error,
          applyToWalk,
          logout       // expose to template
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
